name: Deploy to Render

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: secrets.RENDER_API_KEY != '' && secrets.RENDER_SERVICE_ID != ''
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Trigger Render deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "Triggering deploy on Render for service $RENDER_SERVICE_ID"
          curl -sS -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": true}' \
            "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            | jq -r '.message // .id // .'

      - name: Post-deploy smoke test (optional)
        if: ${{ secrets.BACKEND_URL != '' && secrets.BACKEND_API_KEY != '' }}
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
          BACKEND_API_KEY: ${{ secrets.BACKEND_API_KEY }}
        run: |
          echo "Running post-deploy smoke test against $BACKEND_URL"
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python scripts/smoke_test_deploy.py --url "$BACKEND_URL" --api-key "$BACKEND_API_KEY"
