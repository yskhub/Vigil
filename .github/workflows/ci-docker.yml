name: CI / Test / Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          REDIS_URL: redis://127.0.0.1:6379/0
        run: |
          python -m pytest -q

  scan:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      - name: Run bandit security scan
        run: |
          bandit -r . -f json -o bandit-report.json

      - name: Gitleaks scan
        uses: zricethezav/gitleaks-action@v1
        with:
          args: --exit-code 0

  build:
    runs-on: ubuntu-latest
    needs: [test, scan]
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        if: secrets.GITHUB_TOKEN != ''
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t agentic-honeypot:${{ github.sha }} .

      - name: Optionally push to GHCR
        if: secrets.GHCR_TOKEN != ''
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/agentic-honeypot:latest
          context: .
          platforms: linux/amd64

  smoke:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ secrets.BACKEND_URL != '' && secrets.BACKEND_API_KEY != '' }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run smoke tests against deployed backend
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
          BACKEND_API_KEY: ${{ secrets.BACKEND_API_KEY }}
        run: |
          python scripts/smoke_test_deploy.py --url "$BACKEND_URL" --api-key "$BACKEND_API_KEY"
