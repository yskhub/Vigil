name: Deploy Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Upload UI directory
        uses: actions/upload-pages-artifact@v1
        with:
          path: agentic-honeypot/ui
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
