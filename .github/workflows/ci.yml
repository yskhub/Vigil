name: CI

on:
  push:
    branches: [ main, chore/package-src ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies (local requirements)
        run: |
          python -m pip install --upgrade pip
          if [ -f agentic-honeypot/requirements-local.txt ]; then pip install -r agentic-honeypot/requirements-local.txt || true; fi
          if [ -f agentic-honeypot/requirements-dev.txt ]; then pip install -r agentic-honeypot/requirements-dev.txt; fi

      - name: Start app (uvicorn)
        working-directory: agentic-honeypot
        run: |
          python -m uvicorn src.main:app --host 127.0.0.1 --port 8000 &
          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:8000/health >/dev/null 2>&1; then
              echo "health ok"; break
            fi
            sleep 1
          done

      - name: Run tests
        run: |
          python -m pytest -q
